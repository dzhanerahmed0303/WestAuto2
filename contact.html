    <header>
      <div class="menu">

      </div>

    <main>
      <form action="#">
        <fieldset>
          <h1 class="contacteerons">Contacteer ons</h1>
          <label for="bereik">Wie wil je bereiken?</label>
          <br>
          <select name="bereik" id="bereik">
            
            <option value="eigenaar" style="color: aliceblue; background-color: #021526">
              Eigenaar van de auto
            </option>
            <option value="webshop eigenaar" style="color: aliceblue; background-color: #021526">
              Eigenaar van de website
            </option>
          </select>
          <br>
          <label id="naamlabel" for="naam">Voornaam:</label>
          <input type="text" id="naam" required />
          <label id="achnaamlabel" for="achnaam">Achternaam:</label>
          <input type="text" id="achnaam" required />
          <br>
          <label for="mail">E-mail:</label>
          <input type="email" name="mail" id="mail" />
          <label for="tel">Telefoonnummer</label>
          <input type="tel" id="tel" />
          <label id="berichtlabel" for="bericht">Bericht:</label>
          <textarea name="bericht" id="bericht" required maxlength="100"></textarea>
          <button type="submit">VERZEND</button>
          <div id="map"></div>
        </fieldset>
      </form>
    </main>
